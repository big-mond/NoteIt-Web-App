{% extends "base.html" %} 
{% block title %}Login{% endblock %} 
{% block content%}
<br />

<!--Card-->
<div class="card d-flex shadow-sm col-xl-3 col-lg-4 col-md-4 col-sm-5 col-6 mx-auto">

  <!--Card-->
  <form class="column p-3" method="POST">
  
    <!--Form Title-->
    <div class="text-center mb-3"><h3>Login</h3></div>
    
    <!--Email-->
    <div class="col-md-11 mx-auto form-group p-2">
      <label for="email" class="form-label">Email Address</label>
      <input
        type="text"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
        required
      />

      <!--Validation Feedback-->
      <div class="invalid-feedback">
        Please enter your email address.
      </div>
    </div>
    
    <!--Password-->
    <div class="col-md-11 mx-auto p-2">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Enter password"
        required
      />

      <!--Validation Feedback-->
      <div class="invalid-feedback">
        Please enter your password.
      </div>
    </div>


    <!--Remember Me Checkbox-->
    <div class="col-12 form-check mb-2 ps-2 m-3">
      <label class="form-check-label" for="remember">
        <input
          class="form-check-input"
          value="True"
          type="checkbox"
          id="remember"
        />Remember me
      </label>
    </div>
    
    <div class="ps-5">
      <span class="form-text">
        Not Registered? <a href="signup"> Sign Up</a> 
      </span>
    </div>
    

    <!--Submit Button-->
    <div class="d-grid text-center mt-3">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
  </form>
</div>
{% endblock %}
