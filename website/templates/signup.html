{% extends "base.html" %} 
{% block title %}Sign Up{% endblock %} 
{% block content %}
<br />

<!--Card-->
<div class="card d-flex shadow-sm col-lg-4 col-md-4 col-sm-5 col-6 mx-auto">
  
  <!--Form-->
  <form class="column p-3" method="POST">
  
    <!--Form Title-->
    <div class="form-title text-center mb-2"><h3>Sign Up</h3></div>
    
    <!--Email-->
    <div class="col-md-11 mx-auto p-2">
      <label for="email" class="form-label">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
        required
      />

      <!--Validation Feedback-->
      <div class="invalid-feedback">
        Please choose an email address.
      </div>
    </div>

    <!--Username-->
    <div class="col-md-11 mx-auto p-2">
      <label for="username" class="form-label">Username</label>
      <div class="input-group">

        <!--@ Button-->
        <span 
          class="input-group-text" 
          id="inputGroupPrepend">@
        </span>
      
        <!--Input Form-->
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          placeholder="Enter username"
          aria-describedby="inputGroupPrepend"
          required
        />

        <!--Validation Feedback-->
        <div class="invalid-feedback">
          Please choose a username.
        </div>
      </div>
    </div>
    
    <!--Password-->
    <div class="col-md-11 mx-auto p-2">
      <label for="password1" class="form-label">Password</label>
      
      <!--Input Form-->
      <input
        type="password"
        class="form-control"
        id="password1"
        name="password1"
        placeholder="Enter password"
        required
      />

      <div class="">
        <span class="form-text">
          Must be 7-20 characters long. 
        </span>
      </div>

      <!--Validation Feedback-->
      <div class="invalid-feedback">
        Please choose a password.
      </div>
    </div>
    
    <!--Password Confirm-->
    <div class="col-md-11 mx-auto p-2">
      <label for="password2" class="form-label">Password (Confirm)</label>
      
      <!--Input Form-->
      <input
        type="password"
        class="form-control"
        id="password2"
        name="password2"
        placeholder="Confirm password"
        required
      />
      
      <!--Validation Feedback-->
      <div class="invalid-feedback">
        Please confirm password.
      </div>
    </div>
    
    <!--Submit Button-->
    <div class="d-grid text-center mt-3">
      <button type="submit" class="btn btn-primary btn-block">Register</button>
    </div>
  </form>
</div>
{% endblock %}
{% block footer%}{% endblock %}
